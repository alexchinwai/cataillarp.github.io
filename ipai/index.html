<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workspace</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-soft: #f8f9fc;
            --glass: rgba(255, 255, 255, 0.95);
            --text-dark: #2d3436;
            --text-gray: #636e72;
        }

        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-soft);
            color: var(--text-dark);
        }

        #app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            overflow: hidden;
        }

        /* Sidebar - Modern touch */
        #sidebar {
            width: 260px;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) { #sidebar { display: none; } }

        /* Main Chat Area */
        #chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-soft);
            position: relative;
        }

        #chat-header {
            padding: 20px 40px;
            background: var(--glass);
            border-bottom: 1px solid #e1e4e8;
            backdrop-filter: blur(10px);
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px 10%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* Message Bubbles */
        .message {
            max-width: 75%;
            padding: 14px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user {
            align-self: flex-end;
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot {
            align-self: flex-start;
            background: white;
            color: var(--text-dark);
            border: 1px solid #eef0f2;
            border-bottom-left-radius: 4px;
        }

        /* Typing Indicator */
        .typing {
            display: none;
            align-self: flex-start;
            background: #eee;
            padding: 12px 20px;
            border-radius: 18px;
            font-size: 12px;
            color: var(--text-gray);
        }

        .dots span {
            display: inline-block;
            width: 5px; height: 5px;
            background: #999;
            border-radius: 50%;
            margin-right: 3px;
            animation: blink 1s infinite;
        }
        .dots span:nth-child(2) { animation-delay: 0.2s; }
        .dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Input Area */
        #input-container {
            padding: 30px 10%;
            background: transparent;
        }

        .input-wrapper {
            display: flex;
            background: white;
            padding: 8px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid #e1e4e8;
        }

        input {
            flex: 1;
            border: none;
            padding: 12px 15px;
            outline: none;
            font-size: 16px;
        }

        button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.02); }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div id="app-container">
    <div id="sidebar">
        <h3>AI Assistant</h3>
        <p style="font-size: 12px; opacity: 0.6;">Secure Private Connection</p>
        <hr style="width:100%; opacity: 0.1; margin: 20px 0;">
        <div style="font-size: 14px; color: #888;">New Conversation</div>
    </div>

    <div id="chat-main">
        <header id="chat-header">
            <h2 style="margin:0; font-size: 18px;">Chat Session</h2>
        </header>

        <div id="chat-messages">
            <div class="message bot">Welcome back. How can I assist you today?</div>
        </div>

        <div id="typing-indicator" class="message typing">
            <div class="dots"><span></span><span></span><span></span></div>
        </div>

        <div id="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const API_KEY = 'YOUR_DIFY_API_KEY_HERE'; 
    const BASE_URL = 'https://api.dify.ai/v1';
    
    const messagesContainer = document.getElementById('chat-messages');
    const typingIndicator = document.getElementById('typing-indicator');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    
    let conversationId = "";

    async function sendMessage() {
        const query = userInput.value.trim();
        if (!query) return;

        // 1. UI: Add User Message
        addMessage(query, 'user');
        userInput.value = '';
        
        // 2. UI: Show Typing
        showTyping(true);
        
        try {
            const response = await fetch(`${BASE_URL}/chat-messages`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    inputs: {},
                    query: query,
                    response_mode: "blocking",
                    user: "unique_user_id_123",
                    conversation_id: conversationId
                })
            });

            const data = await response.json();
            
            showTyping(false); // Hide typing

            if (data.answer) {
                addMessage(data.answer, 'bot');
                conversationId = data.conversation_id;
            } else {
                addMessage("I'm having trouble connecting right now. Please try again.", 'bot');
            }
        } catch (error) {
            showTyping(false);
            addMessage("Connection error. Check your API key and Dify settings.", 'bot');
        }
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerText = text;
        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTyping(isTyping) {
        typingIndicator.style.display = isTyping ? 'block' : 'none';
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>

</body>
</html>
