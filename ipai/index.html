<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workspace | Memory Enabled</title>
    <style>
        /* [Same modern CSS from before] */
        :root { --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%); --bg: #f8f9fc; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); display: flex; height: 100vh; }
        #sidebar { width: 260px; background: #1a1a2e; color: white; padding: 20px; display: flex; flex-direction: column; }
        #chat-main { flex: 1; display: flex; flex-direction: column; position: relative; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 30px 10%; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 18px; border-radius: 15px; font-size: 15px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: white; border: 1px solid #e1e4e8; border-bottom-left-radius: 2px; }
        .typing { display: none; color: #999; font-size: 13px; margin-left: 10%; margin-bottom: 20px; }
        #input-area { padding: 20px 10%; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; }
        .clear-btn { background: transparent; border: 1px solid #444; color: #888; font-size: 12px; margin-top: auto; padding: 10px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

<div id="sidebar">
    <h3>AI Assistant</h3>
    <p style="font-size: 11px; opacity: 0.5;">CONVERSATION HISTORY ENABLED</p>
    <button class="clear-btn" onclick="clearHistory()">Reset Conversation</button>
</div>

<div id="chat-main">
    <div id="chat-messages"></div>
    <div id="typing-indicator" class="typing">AI is thinking...</div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
    const API_KEY = 'app-m1vIJGnO33wumsmYkqwLbhNz';
    const BASE_URL = 'https://api.dify.ai/v1';

    // 1. LOAD MEMORY: Try to get the old conversation ID from the browser
    let conversationId = localStorage.getItem('dify_conversation_id') || "";

    const messagesContainer = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    async function sendMessage() {
        const query = userInput.value.trim();
        if (!query) return;

        addMessage(query, 'user');
        userInput.value = '';
        document.getElementById('typing-indicator').style.display = 'block';

        try {
            const response = await fetch(`${BASE_URL}/chat-messages`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    inputs: {},
                    query: query,
                    response_mode: "blocking",
                    user: "web_user_session",
                    conversation_id: conversationId // 2. SEND MEMORY: Pass the saved ID
                })
            });

            const data = await response.json();
            document.getElementById('typing-indicator').style.display = 'none';

            if (data.answer) {
                addMessage(data.answer, 'bot');
                
                // 3. SAVE MEMORY: Store the ID Dify gives back
                conversationId = data.conversation_id;
                localStorage.setItem('dify_conversation_id', conversationId);
            }
        } catch (error) {
            console.error(error);
            document.getElementById('typing-indicator').style.display = 'none';
        }
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerText = text;
        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function clearHistory() {
        localStorage.removeItem('dify_conversation_id');
        location.reload(); // Refresh to start a fresh chat
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>

</body>
</html>
