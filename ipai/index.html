<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI | No Branding</title>
    <style>
        :root { --primary: #764ba2; --bg: #f0f2f5; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; height: 100vh; justify-content: center; }
        #chat-window { width: 100%; max-width: 900px; background: white; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #header { padding: 20px; background: white; border-bottom: 1px solid #eee; text-align: center; font-weight: bold; color: var(--primary); }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 75%; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: #e9ecef; color: #333; border-bottom-left-radius: 2px; }
        #input-area { padding: 20px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; border: 1px solid #ddd; padding: 12px; border-radius: 8px; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; }
        .typing { font-size: 12px; color: #999; display: none; margin-left: 20px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="chat-window">
    <div id="header">AI Assistant</div>
    <div id="messages">
        <div class="msg bot">Hello! I'm ready. How can I help you today?</div>
    </div>
    <div id="typing" class="typing">AI is writing...</div>
    <div id="input-area">
        <input type="text" id="input" placeholder="Type a message...">
        <button id="send">Send</button>
    </div>
</div>

<script>
    const API_KEY = 'app-m1vIJGnO33wumsmYkqwLbhNz';
    // Using a proxy to bypass CORS error on GitHub Pages
    const PROXY = 'https://cors-anywhere.herokuapp.com/'; 
    const DIFY_URL = 'https://api.dify.ai/v1/chat-messages';

    let conversationId = localStorage.getItem('chat_id') || "";

    async function chat() {
        const text = document.getElementById('input').value;
        if(!text) return;

        addMsg(text, 'user');
        document.getElementById('input').value = '';
        document.getElementById('typing').style.display = 'block';

        try {
            const response = await fetch(PROXY + DIFY_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({
                    inputs: {},
                    query: text,
                    response_mode: "blocking",
                    user: "unique_user_id",
                    conversation_id: conversationId
                })
            });

            const data = await response.json();
            document.getElementById('typing').style.display = 'none';

            if(data.answer) {
                addMsg(data.answer, 'bot');
                conversationId = data.conversation_id;
                localStorage.setItem('chat_id', conversationId); // SAVE HISTORY ID
            } else {
                addMsg("Error: Please check your Dify API Key or Proxy authorization.", 'bot');
            }
        } catch (e) {
            addMsg("Connection failed. Did you authorize the CORS proxy?", 'bot');
            document.getElementById('typing').style.display = 'none';
        }
    }

    function addMsg(t, s) {
        const d = document.createElement('div');
        d.className = `msg ${s}`;
        d.innerText = t;
        document.getElementById('messages').appendChild(d);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    document.getElementById('send').onclick = chat;
    document.getElementById('input').onkeypress = (e) => { if(e.key === 'Enter') chat(); };
</script>

</body>
</html>
